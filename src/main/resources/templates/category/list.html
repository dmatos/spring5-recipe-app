<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Categories </title>
</head>
<body>
<table>
    <thead>
    <th> ID </th>
    <th> Description </th>
    </thead>
    <tbody>
    <tr th:each="category: ${categories}">
        <td> <a th:href="${category.id}" th:text="${category.id}" /> </td>
        <td> <a th:href="${category.id}" th:text="${category.description}" /></td>
    </tr>
    </tbody>
</table>
</body>
</html>
