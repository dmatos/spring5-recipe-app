<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Recipes </title>
</head>
<body>
<table>
    <thead>
        <th> ID </th>
        <th> Description </th>
    </thead>
    <tbody>
    <tr th:each="recipe: ${recipes}">
        <td> <a th:href="${recipe.id}" th:text="${recipe.id}" /> </td>
        <td> <a th:href="${recipe.id}" th:text="${recipe.description}" /></td>
    </tr>
    </tbody>
</table>
</body>
</html>
